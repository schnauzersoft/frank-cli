name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Build project
        run: |
          GOOS=linux GOARCH=amd64 go build -o bin/my-app-linux-amd64 .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/my-app-linux-amd64 # Path to your compiled binary
          # You can add more files here if needed (e.g., LICENSE, README)
